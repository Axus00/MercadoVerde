<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta datos para posicionamiento-->
    <meta name="description" content="Semilla Verde es una plataforma que conecta directamente a agricultores y compradores, eliminando intermediarios y mejorando la eficiencia en la cadena de suministro agrícola.">
    <meta name="keywords" content="agricultura, cadena de suministro, intermediarios, plataforma agrícola, agricultores, compradores">
    <meta name="author" content="Semilla Verde">
    <title>SemillaVerde</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./css/login-style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="col-md-6 p-0 d-flex flex-colum justify-content-center">
                <div class="card">
                    <form class="card-body d-flex flex-column">
                        <h1>Log In</h1>
                        <div class="mb-3 d-flex flex-column">
                            <input id="email" type="email" autocomplete="email" placeholder="Ingrese su email">
                        </div>
                        <div class="mb-3 d-flex flex-column">
                            <input id="password" type="password" autocomplete="current-password" placeholder="Password">
                        </div>
                        <button onclick="submit()" class="btn btn-success" type="submit">Log In</button>
                    </form>
                </div>
            </div>
            <div class="card-box col-md-6 p-0">
                <div class="card-img card"></div>
            </div>
        </div>
    </div>


    <!--Script-->
    <script src="./js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/popup.css">
</head>
<body>
    

    <!--Ejemplo de popup-->
    <div class="popup" id="popup" >
        <div id="fondo-opaco" class="opacidad"></div>
        <div  class="content-popup">
            <div class="imagen">
                <img src="./img/Banner1.png" alt="">
            </div>
            <div class="form">
                <h2>Suscríbete a nuestro portal</h2>
                <p>Suscríbase a nuestro portal y ahorre un 5% obteniendo descuentos exclusivos y ofertas únicas.</p>

                <div class="form-input">
                    <input type="email" name="email" id="email" placeholder="Correo Electrónico">
                    <button id="boton" type="button">Suscribirme</button>
                </div>
                <button id="close" type="button">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>

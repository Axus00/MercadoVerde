<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta datos para posicionamiento-->
    <meta name="description" content="Semilla Verde es una plataforma que conecta directamente a agricultores y compradores, eliminando intermediarios y mejorando la eficiencia en la cadena de suministro agrícola.">
    <meta name="keywords" content="agricultura, cadena de suministro, intermediarios, plataforma agrícola, agricultores, compradores">
    <meta name="author" content="Semilla Verde">
    <title>SemillaVerde</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="card-box col-md-6 p-0">
                <div class="card-img card"></div>
            </div>
            <div class="col-md-6 p-0 d-flex flex-colum justify-content-center">
                <div class="card">
                    <div class="card-body d-flex flex-column">
                        <h1>Sign Up</h1>
                        <div class="mb-3 d-flex flex-column">
                            <input type="text" placeholder="Ingrese su nombre">
                        </div>
                        <div class="mb-3 d-flex flex-column">
                            <input type="email" placeholder="Ingrese su email">
                        </div>
                        <div class="mb-3 d-flex flex-column">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="mb-3 d-flex flex-column">
                            <input class="is-invalid" type="password" placeholder="confirme su password">
                        </div>
                        <div class="checkbox mb-3 d-flex flex-column">
                            <p class="parrafo">Seleccione su sexo:</p>
                            <label class="opcion1" for="text">
                                <p>Masculino</p>
                                <input  type="checkbox" name="masculino" id="masculino">
                            </label>
                            <label class="opcion2" for="text">
                                <p>Femenino</p>
                                <input type="checkbox" name="femenino" id="femenino">
                            </label>
                        </div>
                        <button class="btn btn-success" type="submit">Sign Up</button>
                        <button class="btn btn-success" type="submit">Log In Now</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Ejemplo de popup-->
        <div class="popup" id="popup">
            <div class="content-popup">
                <p>Este es un popup</p>
            </div>
        </div>
    </div>


    <!--Script Principal-->
    <script src="./js/script.js"></script>
</body>
</html>

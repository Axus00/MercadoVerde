<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta datos para posicionamiento-->
    <meta name="description" content="Semilla Verde es una plataforma que conecta directamente a agricultores y compradores, eliminando intermediarios y mejorando la eficiencia en la cadena de suministro agrícola.">
    <meta name="keywords" content="agricultura, cadena de suministro, intermediarios, plataforma agrícola, agricultores, compradores">
    <meta name="author" content="Semilla Verde">
    <title>SemillaVerde</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./css/chat.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="col-md-6">
                <div class="identificador-usuario">
                    <img class="image" src="./img/usuario.png" alt="imagen del usuario">
                    <p id="user">Señor Usuario</p>
                    <img id="close" src="/img/close.png" alt="icono para cerrar ventana dle chat">
                </div>
                <div class="container-box">
                    <div class="inputText">
                        <textarea name="chat" id="chatCliente" cols="30" rows="10"></textarea>
                        <button type="submit">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--Script Principal-->
    <script src="./js/script.js"></script>
</body>
</html>

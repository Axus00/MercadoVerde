<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Meta datos para posicionamiento-->
    <meta name="description" content="Semilla Verde es una plataforma que conecta directamente a agricultores y compradores, eliminando intermediarios y mejorando la eficiencia en la cadena de suministro agrícola.">
    <meta name="keywords" content="agricultura, cadena de suministro, intermediarios, plataforma agrícola, agricultores, compradores">
    <meta name="author" content="Semilla Verde">
    <title>MercadoVerde</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="./css/principal.css">
    <title>MercadoVerde</title>
</head>
<body>
    
    <nav class=" navbar-light bg-light fixed-top d-flex flex-column">   
        <div class="banner">
            <div class="banner-right">
                <img class="img-fluid" src="./img/location.png" alt="imagen de locación">
                <p>UBICACIÓN: Outlet de la moda Guayabal RIWI</p>
            </div>
            <div class="banner-left">
                <select name="select" id="select" onchange="traducir(this.value)">
                    <option value="">Idioma</option>
                    <option value="en">Inglés</option>
                    <option value="es">Español</option>
                </select>
                <p class="parrafo"><a href="./login.html">Iniciar Sesión</a> <a href="./registro.html">Registro</a></p>
            </div>
        </div>
        <hr >
        <div class="bannerPrincipal">
            <div class="contenedorDerecho">
                <img class="img-fluid logo" src="./img/LOGO MERCADO VERDE.svg" alt="logo de la página web">
                <h1 id="titulo">Mercado<span>Verde</span></h1>
            </div>
            <div class="contenedorMedio">
                <input type="text" placeholder="Search Products">
                <button class="botonBuscar">Buscar</button>
            </div>
            <div class="contenedorIzquierdo">
                <img onclick="mostrar()" class="img-fluid" src="./img/bolsa-compras.png" alt="bolsa de compras para el carrito" id="carrito">
                <div class="carritoCompras">
                    <p>Mis Compras:</p>
                    <span><strong>$57.000</strong></span>
                </div>
            </div>
        </div>

        <div class="sombra" id="sombras">
            <div id="compras" class="pasarelaComprasOculto">
                <img id="cerrar" src="./img/cerrar-compras.png" alt="" onclick="cerrar()">
                <div class="comprasCheckOut">
                    <h3 id="cantidadProductos">Carrito de Compra(0)</h3>
                    <div class="botonFinalizar">
                        <div class="infoFinal">
                            <h6>Total: </h6>
                            <span><strong id="totalAgregados">$ 0</strong></span>
                        </div>
                        <button class="btn btn-success" type="button">Finalizar Compra</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="contenedorDown bg-black">
            <ul>
                <li>Inicio</li>
                <select name="categorias" id="categorias" onchange="filtrar(this.value)">
                    <option value="">Categoría</option>
                    <option value="fruta">mostrar frutas</option>
                    <option value="vegetal">mostrar verdura</option>
                    <option value="3">mostrar todo</option>
                </select>
                <li>Vender</li>
                <li>Sobre Nosotros</li>
                <li>Nuestro Propósito</li>
                <li>Contácenos</li>
            </ul>
            <div class="left">
                <img class="img-fluid" src="./img/telefono.png" alt="icono para la sección de número telefónico">
                <p>(+57) 000-000-000</p>
            </div>
        </div>
    </nav>
    <div class="contenedor">
        HOLA
    </div>

</body>
</html>
